<!DOCTYPE html>

<head lang="en">
    <title>Sign-up form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css"></script>
</head>

<body>
    <div class="sidebar">
        <img src="img/hearts-ge8b773849_1920.jpg">
        <div class="sidebar-label">Vuuma</div>
        <div class="footer">Image by <a href="https://pixabay.com/users/hgdesigns-61085/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=7303030">H G</a> from <a href="https://pixabay.com//?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=7303030">Pixabay</a></div>
    </div>
    <div class="content-section">
        <div class="content-section-header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up now to get started.</p>
         
            <p>You know you want to.</p> 
        </div>
        <div class="content-section-form-header">Let's do this!</div>
        <div class="content-section-form">
            <form action="" method="get" class="sign-up-form">
                <div class="form-column-one">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name"/>
                    </div>

                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email"/>
                    </div>

                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password"/>
                    </div>
                </div>
               
                <div class="form-column-two">
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name"/>
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" name="phone-number" id="phone-number"/>
                    </div>

                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password"/>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="content-section-footer">
            <button class="create-account" type="submit">Create Account</button>

            <p>Already have an account? Log in</p>
        </div>

    </div>
    

</body>
